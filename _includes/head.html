<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW">
  {% if page.date %}
    <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else if page.title == "Home" %}
    <meta name="description" content="{{ site.description }}">  
  {% endif %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% if page.title == "Home" %}
    <title>{{ site.title }}</title>
  {% else %}
    <title>{{ page.title }} &middot; {{ site.title }}</title>
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.assets }}css/syntax.css">
  <link rel="stylesheet" href="{{ site.assets }}css/style.css">
  
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.assets }}apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.assets }}favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
